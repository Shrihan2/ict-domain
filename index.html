<html>
    <head>
        <title>Expressions of Intrest</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>

    <body>

        <h1><b><u>Expressions of Intrest</u></b></h1>
        <br><br><hr>

        <form><br>

            <h2>Your Information</h2>

            <label for="name">Name : </label>
            <input name="name" id="name" placeholder="Enter Your Name Here">
            <br><br>
            <label for="adm_no.">Admition number : </label>
            <input name="adm_no." id="adm_no." placeholder="Enter Your Admition no">
            <br><br>
            <label for="email">Email : </label>
            <input name="email" id="email" type="email" placeholder="Enter Your Email" pattern=".+@gmail.com">
            <br><br>
            <label for="dob">Date of Birth</label>
            <input name="dob" id="dob" type="password" placeholder="Enter your date of birth">

            <!--lines 16-26 are for user's information with label and txt input-->

            <br><br>
            <hr>
            <br>

            <h2>Section</h2>
            <br>

            <input type="radio" value="8a" name="section" id="8a">
            <label for="8a">VIII-A</label>
            <br>
            <input type="radio" value="8b" name="section" id="8b">
            <label for="8b">VIII-B</label>
            <br>
            <input type="radio" value="8c" name="section" id="8c">
            <label for="8c">VIII-C</label>
            <br>
            <input type="radio" value="8d" name="section" id="8d">
            <label for="8d">VIII-D</label>
            <br>
            <input type="radio" value="8e" name="section" id="8e">
            <label for="8e">VIII-E</label>
            <br>
            <input type="radio" value="8f" name="section" id="8f">
            <label for="8f">VIII-F</label>
            <br>
            <input type="radio" value="8g" name="section" id="8g">
            <label for="8g">VIII-G</label>
            
            <!--lines 37-56 are for class and sec. with radio button and label-->

            <br><br>
            <hr>
            <br>

            <h2>ICT Domain</h2>
            <br>

            <select name="domain" id="domain">
                <option value="AI">AI</option>
                <option value="Animation">Animation</option>
                <option value="Graphics">Mercedes</option>
                <option value="AE">Audio Engineering</option>
                <option value="Robotics">Robotics</option>
            </select>
    
            <!--lines 67-62 are for domain desicion with dropdown list-->

            <br><br>
            <hr>
            <br>

            <h2>Chose Your Top 3 Intrests</h2>
            <br>

            <input type="checkbox" value="AI" name="3int" id="ai">
            <label for="ai">AI</label>
            <br>
            <input type="checkbox" value="Animation" name="3int" id="ani">
            <label for="ani">Animation</label>
            <br>
            <input type="checkbox" value="Graphics" name="3int" id="gra">
            <label for="gra">Graphics</label>
            <br>
            <input type="checkbox" value="AE" name="3int" id="ae">
            <label for="ae">Audio Engineering</label>
            <br>
            <input type="checkbox" value="Robotics" name="3int" id="rob">
            <label for="rob">Robotics</label>

            <!--lines 84-97 are for top 3 intrests with checkbox and label-->

            <br><br>
            <hr>
            <br>

            <h2>Why Have You Chose This Domain</h2>
            <br>

            <textarea name="why" id="why" rows="4" col="50">Write here...</textarea>

            <!--line 108 is for why option was chosen with txt area-->

            <br><br>
            <hr>

            <input id="sub" type="submit">
            <input id="res" type="reset">

        </form>
    </body>
</html>
